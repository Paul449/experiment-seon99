<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hailuo Test</title>
        <style>
            body {
                margin: 0;
                padding: 20px;
                font-family: Arial, sans-serif;
                background-color: #1a1a1a;
                color: #fff;
            }
            h1 {
                text-align: center;
                margin-bottom: 20px;
            }
            #canvas-container {
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 20px auto;
            }
            canvas {
                border: 2px solid #444;
                border-radius: 8px;
                background-color: #000;
            }
            .controls {
                text-align: center;
                margin-top: 20px;
            }
            button {
                padding: 10px 20px;
                margin: 0 10px;
                font-size: 16px;
                cursor: pointer;
                background-color: #0066cc;
                color: white;
                border: none;
                border-radius: 5px;
            }
            button:hover {
                background-color: #0052a3;
            }
        </style>
    </head>
    <body>
        <h1>3D Model Rotation Display</h1>
        <div id="canvas-container">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>
        <div class="controls">
            <button id="startBtn">Start Rotation</button>
            <button id="stopBtn">Stop Rotation</button>
            <button id="resetBtn">Reset</button>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
