<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hailuo Test</title>
        <style>
            body {
                margin: 0;
                padding: 20px;
                font-family: Arial, sans-serif;
                background-color: #1a1a1a;
                color: #fff;
            }
            h1 {
                text-align: center;
                margin-bottom: 20px;
            }
            .upload-container {
                max-width: 800px;
                margin: 20px auto;
                padding: 20px;
                background-color: #2a2a2a;
                border-radius: 8px;
                border: 2px dashed #444;
            }
            .upload-container h2 {
                margin-top: 0;
                font-size: 18px;
            }
            #fileInput {
                display: block;
                margin: 10px 0;
                padding: 10px;
                width: 100%;
                background-color: #333;
                color: #fff;
                border: 1px solid #555;
                border-radius: 4px;
                cursor: pointer;
            }
            .photo-preview {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
                margin-top: 15px;
            }
            .photo-item {
                position: relative;
                aspect-ratio: 1;
                overflow: hidden;
                border-radius: 4px;
                border: 2px solid #444;
            }
            .photo-item img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            .photo-item .remove-btn {
                position: absolute;
                top: 5px;
                right: 5px;
                background-color: #ff4444;
                color: white;
                border: none;
                border-radius: 50%;
                width: 25px;
                height: 25px;
                cursor: pointer;
                font-size: 14px;
                padding: 0;
            }
            .photo-item .remove-btn:hover {
                background-color: #cc0000;
            }
            #canvas-container {
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 20px auto;
            }
            canvas {
                border: 2px solid #444;
                border-radius: 8px;
                background-color: #000;
            }
            .controls {
                text-align: center;
                margin-top: 20px;
            }
            button {
                padding: 10px 20px;
                margin: 0 10px;
                font-size: 16px;
                cursor: pointer;
                background-color: #0066cc;
                color: white;
                border: none;
                border-radius: 5px;
            }
            button:hover {
                background-color: #0052a3;
            }
            #createModelBtn {
                background-color: #00aa44;
                padding: 12px 30px;
                font-size: 18px;
                font-weight: bold;
            }
            #createModelBtn:hover {
                background-color: #008833;
            }
        </style>
    </head>
    <body>
        <h1>3D Model Rotation Display</h1>
        
        <div class="upload-container">
            <h2>Upload Photos for 3D Model</h2>
            <input type="file" id="fileInput" multiple accept="image/*">
            <div id="photoPreview" class="photo-preview"></div>
            <div class="controls" style="margin-top: 15px;">
                <button id="createModelBtn">Create 3D Model</button>
            </div>
        </div>

        <div id="canvas-container">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>
        <div class="controls">
            <button id="startBtn">Start Rotation</button>
            <button id="stopBtn">Stop Rotation</button>
            <button id="resetBtn">Reset</button>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
